auth:
  bearer_tokens:
    - bebop-api-key-1
    - bebop-api-key-2
  jwt:
    secret: bebop-analytics-super-secret-key
    max_age: 1d
event_types:
  - type: "contentPost"
    params:
      - creator_remote_id: string
    trace: true
  - type: "contentLike"
    params:
      - content_id: string
    trace: false
  - type: "contentCommentPost"
    params:
      - content_id: string
    trace: true
  - type: "contentSave"
    params:
      - content_id: string
    trace: false
  - type: "contentShare"
    params:
      - content_id: string
    trace: false
  - type: "contentClick"
    params:
      - content_id: string
    trace: false
  - type: "contentView"
    params:
      - content_id: string
    trace: true
