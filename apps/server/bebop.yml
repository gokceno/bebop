auth:
  bearer_tokens:
    - bebop-api-key-1
    - bebop-api-key-2
  jwt:
    secret: bebop-analytics-super-secret-key
    max_age: 1d
event_types:
  - type: createReservation
    params:
      - operator_id: numeric
      - property_id: numeric
    trace: true
  - type: postContent
    params:
      - institution_name: string
      - channel_id: numeric
    trace: false
