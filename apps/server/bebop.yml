auth:
  bearer_tokens:
    - bebop-api-key-1
    - bebop-api-key-2
  jwt:
    secret: "qwertyuiopasdfghjklzxcvbnm123456"
    opts:
      max_age: 60d
    claims:
      - email
      - nameSurname
  cors:
    allowed_origins:
      - https://bebop.staging.brewww.net
event_types:
  - type: error
    label: Error
    params:
      - message:
          type: string
          label: Message
    trace: true
  - type: info
    label: Info
    params:
      - message:
          type: string
          label: Message
    trace: true
  - type: warn
    label: Warning
    params:
      - message:
          type: string
          label: Message
    trace: true
  - type: debug
    label: Debug
    params:
      - message:
          type: string
          label: Message
    trace: true
