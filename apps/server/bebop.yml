auth:
  bearer_tokens:
    - bebop-api-key-1
    - bebop-api-key-2
  jwt:
    secret: bebop-analytics-super-secret-key
    max_age: 1d
    originator_id: Email
    originator_role: Role
event_types:
  - type: like
    params:
      - content_id: string
    trace: false
  - type: postContent
    params:
      - creator_id: string
    trace: true
